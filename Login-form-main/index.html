<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login-card-div">
      <div class="login-card">
        <div class="login-card-logo margin">
          <img src="logo.png" alt="Bear logo" />
        </div>
        <div class="login-card-header">
          <h1>Sign In</h1>
          <p class="margin">Please sing in to use platform</p>
        </div>
        <form action="#" class="login-card-form">
          <div class="form-lane margin">
            <span class="form-lane-icon material-symbols-rounded">mail</span>
            <input type="email" placeholder="Enter Email" />
          </div>
          <div class="form-lane margin">
            <span class="form-lane-icon material-symbols-rounded">lock</span>
            <input required type="password" placeholder="Enter Password" />
          </div>
          <div class="form-other">
            <div class="checkbox margin">
              <input type="checkbox" id="remcheck" />
              <label for="remcheck">Remember Me</label>
            </div>
            <div class="forgot margin">
              <a class="link" href="#">Forgot your password?</a>
            </div>
          </div>
          <button class="form-button margin" type="submit">Sign In</button>
        </form>
        <div class="login-card-bot margin">
          <span>Don't have an account?</span>
          <a class="link" href="#">Create a free one!</a>
        </div>
      </div>
    </div>
    <div class="forgotten">
      <label>Enter the last passworrd</label>
      <div class="form-lane margin">
        <span class="form-lane-icon material-symbols-rounded">mail</span>
        <input type="email" placeholder="Enter Email" class="forgot-mail" />
      </div>
      <div class="form-lane margin">
        <span class="form-lane-icon material-symbols-rounded">lock</span>
        <input
          required
          type="password"
          placeholder="Enter Password"
          class="forgot-password"
        />
      </div>
      <button class="form-button margin forgot-button" type="submit">
        Sign In
      </button>
      <button class="cancel">Cancel</button>
    </div>
    <footer class="footer">
      <p class="footer-p">OTHER SIGN-IN PLATFORMS</p>
      <div class="footer-icons">
        <a class="footer-icon" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-facebook"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
            ></path>
          </svg>
        </a>
        <a class="footer-icon" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-google"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
          </svg>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
